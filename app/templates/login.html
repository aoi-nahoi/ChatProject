<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form action="{{ url_for('app.login') }}" method="POST">
                {{ form.hidden_tag() }}
                {{ form.email.label }} <!-- ラベル -->
                {{ form.email(size=32) }} <!-- フォーム入力フィールド -->
                {{ form.password.label }} <!-- ラベル -->
                {{ form.password(size=32) }} <!-- フォーム入力フィールド -->
                {{ form.submit() }} <!-- ボタン -->
            </form>
            <p>Don't have an account? <a href="{{ url_for('app.register') }}">Register New</a></p>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </body>    
        
</html>
